<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de rutas - Arbolani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-page="admin">
    <main class="layout">
      <div class="panel" id="admin-login-panel">
        <div class="panel-head">
          <div>
            <div class="caps">Panel de rutas</div>
            <h2>Iniciar sesi&oacute;n</h2>
          </div>
        </div>
        <form id="admin-login-form" class="form-grid">
          <label>
            Usuario
            <input name="username" placeholder="admin" required />
          </label>
          <label>
            Contrase&ntilde;a
            <input type="password" name="password" placeholder="123" required />
          </label>
          <button class="btn" type="submit">Entrar</button>
        </form>
      </div>

      <div class="panel hidden admin-shell" id="admin-content">
        <div class="panel-head">
          <div>
            <div class="caps">Panel de rutas</div>
            <h2>Planificaci&oacute;n y movimientos</h2>
          </div>
          <div class="row" style="gap:8px; justify-content:flex-end;">
            <a class="mini-btn ghost" href="/">Volver a inicio</a>
            <a class="mini-btn ghost" href="/informes">Informes</a>
            <div class="chip" id="admin-session-label"></div>
          </div>
        </div>

        <div id="admin-stats" class="stat-row"></div>

        <div class="panel sub-panel flush">
          <div class="panel-head">
            <div>
              <div class="caps">Urgencias &lt;20%</div>
            </div>
            <div class="row" style="gap:6px;">
              <button class="mini-btn" type="button" id="btn-generate-urgent">Generar ruta</button>
              <button class="mini-btn ghost" type="button" id="btn-edit-urgent">Editar rutas</button>
            </div>
          </div>
          <div class="urgent-wall">
            <div>
              <div class="caps tiny">Pendientes</div>
              <div id="urgent-pending" class="mini-grid refill-chip-grid"></div>
            </div>
          </div>
          <div class="panel sub-panel flush">
            <div class="panel-head">
              <div>
                <div class="caps">Rutas generadas</div>
              </div>
            </div>
            <div id="urgent-plan-preview" class="excel-board"></div>
          </div>
        </div>

        <div class="panel sub-panel flush">
          <div class="panel-head">
            <div>
              <div class="caps">Rutas y movimientos</div>
            </div>
            <div class="row" style="gap:6px;">
              <a class="mini-btn ghost" href="/">Volver a inicio</a>
              <a class="mini-btn ghost" href="/informes">Ver informes</a>
            </div>
          </div>
          <div class="filter-row" id="route-filter-row">
            <label>Estado
              <select id="filter-route-status"></select>
            </label>
            <label>Operario
              <select id="filter-route-worker"></select>
            </label>
            <label>Camion
              <select id="filter-route-truck"></select>
            </label>
            <label>Centro
              <select id="filter-route-center"></select>
            </label>
            <label>Tipo
              <select id="filter-route-type"></select>
            </label>
          </div>
          <div id="admin-route-table" class="excel-board"></div>
        </div>
      </div>
  </main>
    <div id="toast" class="toast"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
