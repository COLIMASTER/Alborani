<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Llegada a destino - Arbolani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-page="destino">
    <main class="layout">
      <div class="panel step-card">
        <div class="panel-head">
          <div>
            <div class="caps">Destino</div>
            <h2>Llegada por QR</h2>
            <p class="muted">Pulsa abrir c&aacute;mara, escanea el QR del centro y seguimos con la descarga.</p>
          </div>
          <div id="session-worker" class="chip muted"></div>
        </div>

        <div class="mini-panel">
          <div class="caps">QR centro</div>
          <p class="muted tiny">Lee el QR del centro/tanque para marcar llegada.</p>
          <div id="route-container" class="stack gap"></div>
        </div>
      </div>

      <div class="row spaced" style="margin-top:12px;">
        <a class="mini-btn" href="/">Volver a inicio</a>
      </div>
    </main>
    <div id="toast" class="toast"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
