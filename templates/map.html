<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa - Alborani</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-page="map">
    <header class="topbar">
      <div class="brand">
        <img src="/static/images.jpg" alt="Alborani logo" class="brand-logo" />
        <div>
          <div class="brand-title">Alborani Agr&iacute;cola</div>
          <div class="brand-sub">Mapa y flota</div>
        </div>
      </div>
      <div class="top-right">
        <nav class="top-links">
          <a href="/">Inicio</a>
          <a href="/alertas" class="admin-only-button">Panel de alertas</a>
          <a href="/mapa" class="admin-only-button">Mapa</a>
          <a href="/informes" class="admin-only-button">Informes</a>
          <a href="/admin" class="admin-only-button">Panel rutas</a>
        </nav>
        <button class="mini-btn" id="session-toggle" type="button">Sesion</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="caps">Mapa</div>
            <h2>Flota y centros</h2>
            <p class="muted small">Pulsa un centro para desplegar sus depositos ordenados por gravedad.</p>
          </div>
        </div>
        <div id="map-full" class="map"></div>
        <div class="map-center-panel">
          <div class="panel-head tight">
            <div>
              <div class="caps">Centro seleccionado</div>
              <h3 id="map-center-title">Depositos del centro</h3>
            </div>
          </div>
          <div id="map-center-deposits" class="map-depot-list"></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="caps">Camiones</div>
            <p class="muted small">Disponibles y en ruta.</p>
          </div>
        </div>
        <div class="split wide">
          <div class="mini-panel">
            <div class="caps tiny">En almac&eacute;n</div>
            <div id="truck-available" class="truck-grid compact"></div>
          </div>
          <div class="mini-panel">
            <div class="caps tiny">En ruta</div>
            <div id="truck-active" class="truck-grid compact"></div>
          </div>
        </div>
      </section>
    </main>
    <div id="toast" class="toast"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
