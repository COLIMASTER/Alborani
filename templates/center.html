<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Centro - Alborani</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-page="center" data-center-id="{{ center_id }}">
    <header class="topbar">
      <div class="brand">
        <img src="/static/images.jpg" alt="Alborani logo" class="brand-logo" />
        <div>
          <div class="brand-title">Alborani Agr&iacute;cola</div>
          <div class="brand-sub">Centro</div>
        </div>
      </div>
      <div class="top-right">
        <button class="mini-btn" id="session-toggle" type="button">Sesion</button>
        <nav class="top-links">
          <a href="/">Vista general</a>
          <a href="/admin" class="admin-only-button">Panel rutas</a>
        </nav>
        <img src="/static/logo.png" alt="Savian logo" class="extra-logo" />
      </div>
    </header>

    <main class="layout narrow">
      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="caps">Centro</div>
            <h2 id="center-title">Cargando...</h2>
            <div id="center-sub" class="muted small"></div>
          </div>
          <div class="chip soft" id="center-status"></div>
        </div>
        <div id="center-tanks" class="focus-grid"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="caps">Datos por invernadero</div>
          </div>
        </div>
        <div id="center-matrix" class="matrix-table"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="caps">Alertas del centro</div>
          </div>
        </div>
        <div id="center-alerts" class="alert-wall compact"></div>
      </section>

      <section class="split wide">
        <div class="panel">
          <div class="panel-head">
            <div class="caps">Mapa</div>
          </div>
          <div id="map" class="map"></div>
        </div>
        <div class="panel">
          <div class="panel-head">
            <div class="caps">Rutas</div>
          </div>
          <div id="center-routes" class="route-list compact"></div>
        </div>
      </section>

      <div class="row spaced" style="margin-top:12px;">
        <a class="mini-btn" href="/">Volver a inicio</a>
      </div>
    </main>

    <div id="toast" class="toast"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
